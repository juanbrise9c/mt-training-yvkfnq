<div class="row">
  <div class="col-12">
    <div class="title-as-h5">Farm Selected</div>
    <div class="details-container" *ngIf="farm">
      <div class="card shadow">
        <img src="https://modernfarmer.com/wp-content/uploads/2013/08/Farmland.jpg" class="card-img-top"/>
        <div class="card-body">
          <h5 class="card-title">{{ farm.FarmName | titlecase }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ farm.FarmNo }}</h6>
          <p class="card-text">{{ farm.Address | titlecase }}</p>
          <p class="card-date">{{ farm.ActiveDate | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
